<!doctype html>

<head lang="en">
    <meta charset="utf-8">
    <title>Cogmind Wiki</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Cogmind wiki reference">

    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
        integrity="sha384-2SvkxRa9G/GlZMyFexHk+WN9p0n2T+r38dvBmw5l2/J3gjUcxs9R1GwKs0seeSh3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <script src="ts/wiki.ts"></script>
</head>

<body>
    <!-- Header/Title -->
    <div id="headerContainer" class="container-xl">
    </div>

    <div class="container-xl">
        <!-- Page select row -->
        <div class="input-group justify-content-center">
            <!-- Home button -->
            <a id="homeButton" href="#" class="btn" data-toggle="tooltip"
                title="Navigates to the wiki home page.">Home</a>

            <!-- Edit button -->
            <button id="editButton" disabled="true" class="btn ml-2" data-toggle="tooltip"
                title="Pops open an editor that allows for previewing edits to the current page.">Edit</button>

            <!-- Validate button -->
            <button id="validateButton" class="btn ml-2 not-visible" data-toggle="tooltip"
                title="Validates all pages.">Validate</button>

            <!-- Page select-->
            <div class="input-group-prepend ml-2" data-toggle="tooltip"
                title="The currently open page, and page searcher/selector.">
                <span class="input-group-text">Page</span>
            </div>

            <div id="pageSelectContainer">
                <select id="pageSelect" class="selectpicker" data-virtualScroll="true" data-size="10"
                    data-live-search="true"></select>
            </div>
        </div>

        <!-- "Home" page -->
        <div id="homeContainer" class="wiki-content">
            <p id="homeStatus" class="mt-2 not-visible"></p>

            <p class="mt-2">This is a WIP unofficial Cogmind Wiki. Use the page dropdown to go to a specific page. For editing info, check out the <a href="https://discord.gg/f8Fqv2qQxV">Cog-Minder wiki Discord server</a></p>
            <p>Contributors:</p>
            <ul>
                <li>aoemica</li>
            </ul>
        </div>

        <!-- Edit content, show on top of page content -->
        <div id="editContent" class="mt-3 wiki-edit-content not-visible">
            <div class="mt-2">
                <span class="wiki-button-group-label" data-toggle="tooltip"
                    title="Any kinds of inline content in this group can be placed anywhere where regular text can be processed. Except for Spoiler and Redacted tags, inline content can be nested with other inline content but not other top-level content. For example, Bold may be nested under Italicized text, but an Image cannot be nested under Bold Text.">Inline
                    Content</span>
                <button id="editBoldTextButton" class="btn" data-toggle="tooltip"
                    title="Bolds any text inside the selection.">Bold</button>
                <button id="editItalicizeTextButton" class="btn" data-toggle="tooltip" title="Italicizes any text inside the selection">Italicize</button>
                <button id="editGameTextButton" class="btn" data-toggle="tooltip" title="Provides a game-text style to text inside the selection">Game Text</button>
                <button id="editSpoilerTextButton" class="btn" data-toggle="tooltip" title="Provides a spoiler tag around any text or image content nested underneath if the spoiler setting is set to None">Spoiler</button>
                <button id="editRedactedTextButton" class="btn" data-toggle="tooltip" title="Provides a spoiler tag around any text or image content nested underneath if the spoiler setting is not set to Redacted">Redacted</button>
                <button id="editLinkTextButton" class="btn" data-toggle="tooltip" title="Inserts a link to the selected text. Link text may be different by using the form [[Link|Link Text]]">Link</button>

                <span class="wiki-button-group-label" data-toggle="tooltip" title="Top-level content that can not typically be placed underneath other tags except for spoiler tags.">Top-level Content</span>
                <button id="editHeading1TextButton" class="btn" data-toggle="tooltip" title="Provides a large heading line with an underline containing the given text">Heading 1</button>
                <button id="editHeading2TextButton" class="btn" data-toggle="tooltip" title="Provides a slightly smaller heading line containing the given text">Heading 2</button>
                <button id="editImageTextButton" class="btn" data-toggle="tooltip" title="Creates an image on the right side of the page with an optional caption in the form of [[Image]]Image Name.png|Image Caption[[/Image]]">Sidebar Image</button>
                <button id="editGalleryTextButton" class="btn" data-toggle="tooltip" title="Creates a list of images centered in the page in a list form. Images and captions should be sequentially listed, like [[Gallery]]Image 1.png|Image 1 caption|Image 2.png|Image 2 caption[[/Gallery]]">Images</button>
                <button id="editLoreButton" class="btn" data-toggle="tooltip" title="Creates a lore entry that pulls text from actual lore quotes, use Lore page as a reference">Lore</button>
                <button id="editUnorderedListTextButton" class="btn" data-toggle="tooltip" title="Creates an unordered (bulleted) list of items that can be separated out like [[List]]Item 1|Item 2|Item 3[[/List]]">Unordered List</button>
                <button id="editOrderedListTextButton" class="btn" data-toggle="tooltip" title="Creates an ordered (numbered) list of items that can be separated out like [[List:Ordered]]Item 1|Item 2|Item 3[[/List]]">Ordered List</button>
            </div>
            <textarea id="editTextArea" class="wiki-edit-text mt-2"></textarea>
            <div class="mt-2 justify-content-center">
                <button id="closeEditButton" class="btn" data-toggle="tooltip"
                    title="Closes the edit pane and returns the content below to the original state if changes were previewed">Close</button>
                <button id="previewEditChangesButton" class="btn ml-2" data-toggle="tooltip"
                    title="Previews the changes made in the editor text area above this for the page below">Preview
                    Changes</button>
                <button id="copyEditTextButton" class="btn ml-2" data-toggle="tooltip"
                    title="Copies the text in the editor text area to the clipboard">Copy Text</button>
            </div>
            <div id="editErrorsParentContainer" class="mt-2 wiki-edit-errors not-visible">
                <p>Parsing Errors</p>
                <div id="editErrorsContainer"></div>
            </div>
        </div>

        <!-- Actual page content -->
        <div id="pageContent" class="wiki-content mt-3"></div>
    </div>

</body>
