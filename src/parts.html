<!doctype html>

<head lang="en">
    <meta charset="utf-8" />
    <title>Cogmind Parts</title>
    <meta name="description" content="Cogmind parts reference" />

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png" />

    <link
        rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
        crossorigin="anonymous"
    />
    <link
        rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css"
        integrity="sha384-2SvkxRa9G/GlZMyFexHk+WN9p0n2T+r38dvBmw5l2/J3gjUcxs9R1GwKs0seeSh3"
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/style.less" />

    <script src="ts/parts.ts" type="module"></script>
</head>

<body>
    <!-- Header/Title -->
    <div id="headerContainer" class="container-xl"></div>

    <div class="container-xl">
        <!-- Name/effect/mode filters and reset button -->
        <div class="input-group">
            <!-- Name -->
            <div class="input-group-prepend" data-toggle="tooltip" title="The name of an part to search for">
                <span class="input-group-text">Name</span>
            </div>
            <input id="name" type="text" class="form-control" placeholder="Any" />

            <!-- Effect -->
            <div
                class="input-group-prepend ml-3"
                data-toggle="tooltip"
                title="The text to search for in the description/effect of a part."
            >
                <span class="input-group-text">Effect</span>
            </div>
            <input id="effect" type="text" class="form-control" placeholder="Any" />

            <!-- Mode -->
            <div id="modeContainer" class="btn-group btn-group-toggle ml-3" data-toggle="buttons">
                <div class="input-group-prepend" data-toggle="tooltip" title="Parts viewing mode.">
                    <span class="input-group-text">Mode</span>
                </div>
                <label
                    id="modeViewer"
                    class="btn active"
                    data-toggle="tooltip"
                    title="Simple part name viewer with clickable parts to show expanded part detail."
                >
                    <input type="radio" checked name="options" /> Simple
                </label>
                <label
                    id="modeComparison"
                    class="btn"
                    data-toggle="tooltip"
                    title="Side-by-side part comparison that shows details of both selected parts."
                >
                    <input type="radio" name="options" /> Comparison
                </label>
                <label
                    id="modeSpreadsheet"
                    class="btn"
                    data-toggle="tooltip"
                    title="Spreadsheet view that shows all applicable stats. Stats are filtered depending on selected slot."
                >
                    <input type="radio" name="options" /> Spreadsheet
                </label>
                <label id="modeGallery" class="btn" data-toggle="tooltip" title="Gallery image viewer.">
                    <input type="radio" name="options" /> Gallery
                </label>
            </div>

            <!-- Reset -->
            <button
                id="reset"
                type="button"
                class="btn ml-3"
                data-toggle="tooltip"
                title="Resets all filters to their default (unfiltered) state"
            >
                Reset
            </button>
        </div>

        <!-- Rating/Size/Mass filters -->
        <div class="input-group mt-2">
            <div
                class="input-group-prepend"
                data-toggle="tooltip"
                title="The rating of the part (Use * for prototype). Add a + to include larger values, or - to include smaller values."
            >
                <span class="input-group-text">Rating</span>
            </div>
            <input id="rating" type="text" class="form-control" placeholder="Any" />
            <div
                class="input-group-prepend ml-3"
                data-toggle="tooltip"
                title="The size of the part (# of slots). Add a + to include larger values, or - to include smaller values."
            >
                <span class="input-group-text">Size</span>
            </div>
            <input id="size" type="text" class="form-control" placeholder="Any" />
            <div
                class="input-group-prepend ml-3"
                data-toggle="tooltip"
                title="The mass of the part. Add a + to include larger values, or - to include smaller values."
            >
                <span class="input-group-text">Mass</span>
            </div>
            <input id="mass" type="text" class="form-control" placeholder="Any" />
        </div>

        <!-- Schematic filter -->
        <div class="input-group mt-2">
            <span class="input-group-text" data-toggle="tooltip" title="Search for 0b10 hackable schematics"
                >Schematics</span
            >
            <div class="input-group-prepend ml-3" data-toggle="tooltip" title="Current map depth">
                <span class="input-group-text">Depth</span>
            </div>
            <input id="depth" type="text" class="form-control" placeholder="Any" />
            <div id="schematicsContainer" class="btn-group btn-group-toggle ml-3" data-toggle="buttons">
                <div
                    class="input-group-prepend"
                    data-toggle="tooltip"
                    title="The level of the terminal to hack from. Higher level terminals can hack higher rating schematics."
                >
                    <span class="input-group-text">Terminal level</span>
                </div>
                <label id="terminalLevel1" class="btn active">
                    <input type="radio" checked name="options" /> Level 1
                </label>
                <label id="terminalLevel2" class="btn"> <input type="radio" name="options" /> Level 2 </label>
                <label id="terminalLevel3" class="btn"> <input type="radio" name="options" /> Level 3 </label>
            </div>
        </div>

        <!-- Slot filter -->
        <div id="slotsContainer" class="d-flex btn-group btn-group-toggle mt-2" data-toggle="buttons">
            <div class="input-group-prepend" data-toggle="tooltip" title="The slot for the part">
                <span class="input-group-text">Slot</span>
            </div>
            <label id="slotAny" class="btn active"> <input type="radio" checked name="options" /> Any </label>
            <label id="slotOther" class="btn"> <input type="radio" name="options" /> Other </label>
            <label id="slotPower" class="btn"> <input type="radio" name="options" /> Power </label>
            <label id="slotPropulsion" class="btn"> <input type="radio" name="options" /> Propulsion </label>
            <label id="slotUtility" class="btn"> <input type="radio" name="options" /> Utility </label>
            <label id="slotWeapon" class="btn"> <input type="radio" name="options" /> Weapon </label>
        </div>

        <div id="typeFilters">
            <!-- Power type filter -->
            <div id="powerTypeContainer" class="d-flex flex-wrap btn-group btn-group-toggle mt-2" data-toggle="buttons">
                <div class="input-group-prepend" data-toggle="tooltip" title="The type of power">
                    <span class="input-group-text">Type</span>
                </div>
                <label id="powerTypeAny" class="btn active"> <input type="radio" checked name="options" /> Any </label>
                <label id="powerTypeEngine" class="btn"> <input type="radio" name="options" /> Engine </label>
                <label id="powerTypePowerCore" class="btn"> <input type="radio" name="options" /> Power Core </label>
                <label id="powerTypeReactor" class="btn"> <input type="radio" name="options" /> Reactor </label>
            </div>

            <!-- Propulsion type filter -->
            <div id="propTypeContainer" class="d-flex flex-wrap btn-group btn-group-toggle mt-2" data-toggle="buttons">
                <div class="input-group-prepend" data-toggle="tooltip" title="The type of propulsion">
                    <span class="input-group-text">Type</span>
                </div>
                <label id="propTypeAny" class="btn active"> <input type="radio" checked name="options" /> Any </label>
                <label id="propTypeFlight" class="btn"> <input type="radio" name="options" /> Flight </label>
                <label id="propTypeHover" class="btn"> <input type="radio" name="options" /> Hover </label>
                <label id="propTypeWheel" class="btn"> <input type="radio" name="options" /> Wheel </label>
                <label id="propTypeLeg" class="btn"> <input type="radio" name="options" /> Leg </label>
                <label id="propTypeTread" class="btn"> <input type="radio" name="options" /> Treads </label>
            </div>

            <!-- Utility type filter -->
            <div id="utilTypeContainer" class="d-flex flex-wrap btn-group btn-group-toggle mt-2" data-toggle="buttons">
                <div class="input-group-prepend" data-toggle="tooltip" title="The type of utility">
                    <span class="input-group-text">Type</span>
                </div>
                <label id="utilTypeAny" class="btn active"> <input type="radio" checked name="options" /> Any </label>
                <label id="utilTypeArtifact" class="btn"> <input type="radio" name="options" /> Artifact </label>
                <label id="utilTypeDevice" class="btn"> <input type="radio" name="options" /> Device </label>
                <label id="utilTypeHackware" class="btn"> <input type="radio" name="options" /> Hackware </label>
                <label id="utilTypeProcessor" class="btn"> <input type="radio" name="options" /> Processor </label>
                <label id="utilTypeProtection" class="btn"> <input type="radio" name="options" /> Protection </label>
                <label id="utilTypeStorage" class="btn"> <input type="radio" name="options" /> Storage </label>
            </div>

            <!-- Weapon type filter -->
            <div
                id="weaponTypeContainer"
                class="d-flex flex-wrap btn-group btn-group-toggle mt-2"
                data-toggle="buttons"
            >
                <div class="input-group-prepend" data-toggle="tooltip" title="The type of weapon">
                    <span class="input-group-text">Type</span>
                </div>
                <label id="weaponTypeAny" class="btn active"> <input type="radio" checked name="options" /> Any </label>
                <label id="weaponTypeBallisticCannon" class="btn">
                    <input type="radio" name="options" /> Ballistic Cannon
                </label>
                <label id="weaponTypeBallisticGun" class="btn">
                    <input type="radio" name="options" /> Ballistic Gun
                </label>
                <label id="weaponTypeEnergyCannon" class="btn">
                    <input type="radio" name="options" /> Energy Cannon
                </label>
                <label id="weaponTypeEnergyGun" class="btn"> <input type="radio" name="options" /> Energy Gun </label>
                <label id="weaponTypeImpactWeapon" class="btn"> <input type="radio" name="options" /> Impact </label>
                <label id="weaponTypeLauncher" class="btn"> <input type="radio" name="options" /> Launcher </label>
                <label id="weaponTypePiercingWeapon" class="btn">
                    <input type="radio" name="options" /> Piercing
                </label>
                <label id="weaponTypeSlashingWeapon" class="btn">
                    <input type="radio" name="options" /> Slashing
                </label>
                <label id="weaponTypeSpecialMeleeWeapon" class="btn">
                    <input type="radio" name="options" /> Special Melee Weapon
                </label>
                <label id="weaponTypeSpecialWeapon" class="btn">
                    <input type="radio" name="options" /> Special Weapon
                </label>
            </div>
        </div>

        <!-- Category filter -->
        <div id="categoryContainer" class="d-flex flex-wrap btn-group btn-group-toggle mt-2" data-toggle="buttons">
            <div
                class="input-group-prepend"
                data-toggle="tooltip"
                title="Additional part category like location/faction"
            >
                <span class="input-group-text">Category</span>
            </div>
            <label id="categoryAny" class="btn active" data-toggle="tooltip" title="All parts.">
                <input type="radio" checked name="options" /> Any
            </label>
            <label
                id="category0b10"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found on any standard complex floors or complex-controlled branches."
            >
                <input type="radio" name="options" /> 0b10
            </label>
            <label id="categoryAlien" class="btn" data-toggle="tooltip" title="All Sigix-related alien artifacts.">
                <input type="radio" name="options" /> Alien
            </label>
            <label
                id="categoryArchitects"
                class="btn"
                data-toggle="tooltip"
                title="Parts found on Architects or enhanced bots."
            >
                <input type="radio" name="options" /> Architects
            </label>
            <label
                id="categoryDerelict"
                class="btn"
                data-toggle="tooltip"
                title="Derelict-manufactured parts, either found in derelict-controlled areas or on unique derelict parts."
            >
                <input type="radio" name="options" /> Derelict
            </label>
            <label
                id="categoryExile"
                class="btn"
                data-toggle="tooltip"
                title="Exile vault items and unique Exile bot parts."
            >
                <input type="radio" name="options" /> Exile
            </label>
            <label id="categoryGolem" class="btn" data-toggle="tooltip" title="Parts created by the GOLEM Unit.">
                <input type="radio" name="options" /> Golem
            </label>
            <label id="categoryHeroes" class="btn" data-toggle="tooltip" title="Parts unique to the Heroes of Zion.">
                <input type="radio" name="options" /> Heroes
            </label>
            <label
                id="categoryLab"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found in the hidden Lab."
            >
                <input type="radio" name="options" /> Lab
            </label>
            <label
                id="categoryQuarantine"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found in Quarantine."
            >
                <input type="radio" name="options" /> Quarantine
            </label>
            <label
                id="categoryS7Guarded"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found in Section 7 suspension chambers guarded by S7 Guards."
            >
                <input type="radio" name="options" /> S7 Guarded
            </label>
            <label
                id="categoryS7Hangar"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found in the Section 7 starship hangar."
            >
                <input type="radio" name="options" /> S7 Hangar
            </label>
            <label
                id="categoryS7Lrc"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found in the Section 7 LRC lab. LRC parts are found in the locked room with a terminal, the others are found in suspension chambers."
            >
                <input type="radio" name="options" /> S7 LRC Lab
            </label>
            <label
                id="categoryS7Unguarded"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found in Section 7 suspension chambers."
            >
                <input type="radio" name="options" /> S7 Unguarded
            </label>
            <label
                id="categoryTesting"
                class="btn"
                data-toggle="tooltip"
                title="Parts that can be found in special Testing shells."
            >
                <input type="radio" name="options" /> Testing
            </label>
            <label
                id="categoryUnobtainable"
                class="btn"
                data-toggle="tooltip"
                title="Parts that are not obtainable by normal gameplay."
            >
                <input type="radio" name="options" /> Unobtainable
            </label>
            <label
                id="categoryWarlord"
                class="btn"
                data-toggle="tooltip"
                title="Parts that are obtainable in the Warlord map or on Warlord aligned bots."
            >
                <input type="radio" name="options" /> Warlord
            </label>
            <label id="categoryZion" class="btn" data-toggle="tooltip" title="Parts that are obtainable in Zion.">
                <input type="radio" name="options" /> Zion
            </label>
            <label
                id="categoryZionite"
                class="btn"
                data-toggle="tooltip"
                title="Parts that are obtainable from Zionites. Some are obtainable in Zion Deep Caves, and some are only obtainable by imprinting."
            >
                <input type="radio" name="options" /> Zionite
            </label>
        </div>

        <!-- Sorting -->
        <div id="sortingContainer" class="d-flex btn-group mt-2">
            <div class="input-group-prepend" data-toggle="tooltip" title="How to sort items matching all filters">
                <span class="input-group-text">Sort by</span>
            </div>

            <!-- Primary sort -->
            <div class="flex-dropdown">
                <button id="primarySort" class="btn btn-flex dropdown-toggle" type="button" data-toggle="dropdown">
                    Primary
                </button>
                <div id="primarySortDropdown" class="dropdown-menu fixed-height-dropdown-menu">
                    <button class="dropdown-item">Alphabetical</button>
                    <button class="dropdown-item">Gallery</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item">Coverage</button>
                    <button class="dropdown-item">Integrity</button>
                    <button class="dropdown-item">Mass</button>
                    <button class="dropdown-item">Rating</button>
                    <button class="dropdown-item">Size</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item">Arc</button>
                    <button class="dropdown-item">Critical</button>
                    <button class="dropdown-item">Damage</button>
                    <button class="dropdown-item">Delay</button>
                    <button class="dropdown-item">Disruption</button>
                    <button class="dropdown-item">Drag</button>
                    <button class="dropdown-item">Energy/Move</button>
                    <button class="dropdown-item">Energy Generation</button>
                    <button class="dropdown-item">Energy Storage</button>
                    <button class="dropdown-item">Energy Upkeep</button>
                    <button class="dropdown-item">Explosion Radius</button>
                    <button class="dropdown-item">Falloff</button>
                    <button class="dropdown-item">Heat/Move</button>
                    <button class="dropdown-item">Heat Generation</button>
                    <button class="dropdown-item">Heat Transfer</button>
                    <button class="dropdown-item">Matter Upkeep</button>
                    <button class="dropdown-item">Penalty</button>
                    <button class="dropdown-item">Projectile Count</button>
                    <button class="dropdown-item">Range</button>
                    <button class="dropdown-item">Recoil</button>
                    <button class="dropdown-item">Salvage</button>
                    <button class="dropdown-item">Shot Energy</button>
                    <button class="dropdown-item">Shot Heat</button>
                    <button class="dropdown-item">Shot Matter</button>
                    <button class="dropdown-item">Spectrum</button>
                    <button class="dropdown-item">Support</button>
                    <button class="dropdown-item">Targeting</button>
                    <button class="dropdown-item">Time/Move</button>
                    <button class="dropdown-item">Waypoints</button>
                </div>
            </div>

            <!-- Primary sort direction -->
            <div class="flex-dropdown minus-left-margin">
                <button
                    id="primarySortDirection"
                    class="btn btn-flex dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                >
                    Ascending
                </button>
                <div id="primarySortDirectionDropdown" class="dropdown-menu">
                    <button class="dropdown-item">Ascending</button>
                    <button class="dropdown-item">Descending</button>
                </div>
            </div>

            <div
                id="secondarySortLabel"
                class="input-group-prepend ml-3"
                data-toggle="tooltip"
                title="How to sort items tied by the primary sort"
            >
                <span class="input-group-text">Then by</span>
            </div>

            <!-- Secondary sort -->
            <div class="flex-dropdown">
                <button id="secondarySort" class="btn btn-flex dropdown-toggle" type="button" data-toggle="dropdown">
                    Secondary
                </button>
                <div id="secondarySortDropdown" class="dropdown-menu fixed-height-dropdown-menu">
                    <button class="dropdown-item">Nothing</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item">Alphabetical</button>
                    <button class="dropdown-item">Gallery</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item">Coverage</button>
                    <button class="dropdown-item">Integrity</button>
                    <button class="dropdown-item">Mass</button>
                    <button class="dropdown-item">Rating</button>
                    <button class="dropdown-item">Size</button>
                    <div class="dropdown-divider"></div>
                    <button class="dropdown-item">Arc</button>
                    <button class="dropdown-item">Critical</button>
                    <button class="dropdown-item">Damage</button>
                    <button class="dropdown-item">Delay</button>
                    <button class="dropdown-item">Disruption</button>
                    <button class="dropdown-item">Drag</button>
                    <button class="dropdown-item">Energy/Move</button>
                    <button class="dropdown-item">Energy Generation</button>
                    <button class="dropdown-item">Energy Storage</button>
                    <button class="dropdown-item">Energy Upkeep</button>
                    <button class="dropdown-item">Explosion Radius</button>
                    <button class="dropdown-item">Falloff</button>
                    <button class="dropdown-item">Heat/Move</button>
                    <button class="dropdown-item">Heat Generation</button>
                    <button class="dropdown-item">Heat Transfer</button>
                    <button class="dropdown-item">Matter Upkeep</button>
                    <button class="dropdown-item">Penalty</button>
                    <button class="dropdown-item">Projectile Count</button>
                    <button class="dropdown-item">Range</button>
                    <button class="dropdown-item">Recoil</button>
                    <button class="dropdown-item">Salvage</button>
                    <button class="dropdown-item">Shot Energy</button>
                    <button class="dropdown-item">Shot Heat</button>
                    <button class="dropdown-item">Shot Matter</button>
                    <button class="dropdown-item">Spectrum</button>
                    <button class="dropdown-item">Support</button>
                    <button class="dropdown-item">Targeting</button>
                    <button class="dropdown-item">Time/Move</button>
                </div>
            </div>

            <!-- Secondary sort direction -->
            <div class="flex-dropdown minus-left-margin">
                <button
                    id="secondarySortDirection"
                    class="btn btn-flex dropdown-toggle"
                    type="button"
                    data-toggle="dropdown"
                >
                    Ascending
                </button>
                <div id="secondarySortDirectionDropdown" class="dropdown-menu">
                    <button class="dropdown-item">Ascending</button>
                    <button class="dropdown-item">Descending</button>
                </div>
            </div>
        </div>

        <!-- Comparison picker -->
        <div id="comparisonContainer" class="comparison-container mt-3 not-visible">
            <div class="row row-cols-auto row-cols-3">
                <div class="comparison-dropdown-col">
                    <!-- Left part select -->
                    <div id="leftPartSelectContainer">
                        <select id="leftPartSelect" class="selectpicker" data-live-search="true"></select>
                    </div>
                </div>
                <div class="comparison-info-col">
                    <button
                        id="comparisonSwap"
                        class="btn"
                        data-toggle="tooltip"
                        title="Swap the left and right items in the comparison."
                    >
                        Swap
                    </button>
                </div>
                <div class="comparison-dropdown-col">
                    <!-- Right part select -->
                    <div id="rightPartSelectContainer">
                        <select
                            id="rightPartSelect"
                            class="selectpicker"
                            data-live-search="true"
                            data-dropdown-align-right="true"
                        ></select>
                    </div>
                </div>

                <div id="leftPartInfoContainer" class="comparison-infobox-col mt-2 comparison-infobox"></div>
                <div id="comparisonInfoContainer" class="comparison-info-col mt-2 comparison-info"></div>
                <div id="rightPartInfoContainer" class="comparison-infobox-col mt-2 comparison-infobox"></div>
            </div>
        </div>

        <!-- Simple results -->
        <ol id="simpleItemsGrid" class="list-group items-grid my-4"></ol>

        <!-- Spreadsheet results -->
        <table id="spreadsheetItemsTable" class="comparison-table tablesorter my-4 not-visible">
            <thead></thead>
            <tbody></tbody>
        </table>

        <label id="spreadsheetSlotRequiredLabel" class="not-visible ml-2 my-2"
            >Please select a slot to see the spreadsheet view.</label
        >

        <ol id="galleryGrid" class="list-group gallery-grid my-4"></ol>
    </div>
</body>
